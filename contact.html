          <div class="contact-content ms-3">
          <h1 class="mt-5">Contact Me</h1>
          <div class="form-container pt-4 pb-4 mt-4 mb-5">
            <div class="form-content ms-3">
            <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi">
              <div class="row mb-4">
                <div class="col-6">
                    <label>Name: </label>
                    <div>
                    <input class="input-border" name="name" type="text" required/>
                  </div>
                </div>
                <div class="col-6">
                  <label>Mobile Number: </label>
                  <div>
                  <input class="input-border" name="mobile number" type="tel" required/>
                  </div>
                </div>
              </div>
              <div class="row mb-4">  
                <div class="col-6">
                  <label>Email Address: </label>
                  <div>
                  <input class="input-border"  name="email address" type="email" required/>
                </div>
                </div>
                  <div class="col-6">
                    <label>Date of Birth: </label>
                    <div>
                    <input id="dob-input-border" name="date of birth" type="date" />
                    </div>
                  </div>
              </div>
                <div class="mb-4">
                  <label>Enquiry:</label><br />
                  <textarea id="enquiry-input-border" name="enquiry" rows="3" cols="30" required></textarea>
                 </div>
                <div>
                    <input class="btn-branding me-2" type="submit" value="Send" />
                    <input class="btn-branding" type="reset" value="Reset" />
                </div>  
            </form>
          </div>
